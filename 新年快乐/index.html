---
layout: false
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .shake {
            font-size: 5rem;
            color: #f1c40f;
            margin: 0;
            padding: 0;
            animation: shake 2s infinite;
        }
        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            10% {
                transform: rotate(10deg);
            }
            20% {
                transform: rotate(-10deg);
            }
            30% {
                transform: rotate(10deg);
            }
            40% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
            60% {
                transform: rotate(-10deg);
            }
            70% {
                transform: rotate(10deg);
            }
            80% {
                transform: rotate(-10deg);
            }
            90% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="shake">新年快乐！</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs"></script>
</body>
